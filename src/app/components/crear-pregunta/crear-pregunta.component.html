<div class="container">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="form-group">
                <label>ID de pregunta</label>
                <input type="text" class="form-control" disabled="disabled" placeholder="ID de Pregunta" [(ngModel)]="pregunta.id" name="id">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label>Titulo</label>
                <input type="text" class="form-control" placeholder="Titulo Pregunta" required [(ngModel)]="pregunta.titulo" name="titulo">
            </div>
            <div class="form-group">
                <label>Descripcion</label>
                <input type="text" class="form-control" placeholder="Descripcion Pregunta" required [(ngModel)]="pregunta.descripcion" name="descripcion">
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary" ><i class="fa fa-save"></i> Guardar</button>
            </div>
        </form>
    </div>
</div>
